
name: GitHub Snake Game

on:
  # Har din UTC 00:00 par (IST 05:30 AM)
  schedule:
    - cron: "0 0 * * *"
  # Manual trigger (GitHub UI se run karne ke liye)
  workflow_dispatch:
  # main branch par push hone par
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # Step 1: Repo ko checkout karo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Snake animation generate karo
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          # Aapka GitHub username
          github_user_name: brandy1335

          # Output files aur colors yaha par define karein
          outputs: |
            # Example 1: Green snake aur light green gradient dots
            dist/github-snake.svg?color_snake=green&color_dots=#00FF00,#00CC00

            # Example 2: Dark theme ke saath lime snake
            dist/github-snake-dark.svg?palette=github-dark&color_snake=lime

            # Example 3: Navy snake aur cyan gradient dots
            dist/ocean.gif?color_snake=navy&color_dots=#00FFFF,#00CED1,#0099CC

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Generated files ko output branch par deploy karo
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
          