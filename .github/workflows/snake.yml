# .github/workflows/snake.yml

name: GitHub Snake Game

on:
  schedule:
    - cron: "0 */12 * * *" # हर 12 घंटे में चलता है
  workflow_dispatch: # मैन्युअल ट्रिगर
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write # रिपॉजिटरी में लिखने की परमिशन
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # स्टेप 1: रिपॉजिटरी चेकआउट करें
      - name: Checkout Repository
        uses: actions/checkout@v3

      # स्टेप 2: स्नेक एनिमेशन जनरेट करें
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-custom.svg?color_snake=blue&color_dots=#ff0000,#00ff00,#0000ff
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # स्टेप 3: स्टेटस चेक करें (एरर हैंडलिंग)
      - name: Check Build Status
        run: |
          ls -la dist/
          git status

      # स्टेप 4: जनरेटेड फाइल्स को output ब्रांच में डिप्लॉय करें
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
